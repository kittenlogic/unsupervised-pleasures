site: unsupervisedpleasures
url: unsupervisedpleasures.com
title: Unsupervised Pleasures
description: DIY community practice space using queer methodologies, glitch feminism, decolonial and other non-normative frameworks to un/make things with AI.
twitter:
  username: "@queermachines"
  card: summary
  creator: "@queermachines"
author:
  twitter: "@queermachines"
  name: "@queermachines"
  avatar:
  email: "hello@unsupervisedpleasures.com"
  url: unsupervisedpleasures.com
permalink: pretty

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /texts/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
